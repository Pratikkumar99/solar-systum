<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <h1>Solar Systum</h1>
        <div id="scene-container">
            <!-- here is the all planets will displayed.. -->
        </div>
        <div class="controls-panel">
            <div class="speed-controls">
                <h2>Planet Speed Controls</h2>
                <!-- Speed sliders will be added dynamically -->
            </div>
            <div class="global-controls">
                <button id="pause-resume">Pause</button>
                <button id="reset-speeds">Reset Speeds</button>
                <button id="toggle-dark">Dark Mode</button>
            </div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
